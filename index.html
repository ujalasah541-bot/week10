<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Burning Candle</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(to bottom, #1a1a2e 0%, #0f0f1e 100%);
            font-family: Arial, sans-serif;
        }
        #canvas {
            display: block;
            width: 100%;
            height: 100vh;
        }
        .controls {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 8px;
            font-size: 14px;
        }
        button {
            background: #ff6b35;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px 0;
            width: 100%;
        }
        button:hover {
            background: #ff8555;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="controls">
        <div><strong>3D Burning Candle</strong></div>
        <div style="margin-top: 10px;">Time: <span id="time">0</span>s</div>
        <div>Wax Level: <span id="waxLevel">100</span>%</div>
        <button id="resetBtn">Reset Candle</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer, candle, wick, flame, flameLight;
        let particles = [];
        let candleHeight = 3;
        let maxCandleHeight = 3;
        let meltRate = 0.002;
        let time = 0;
        let waxDrips = [];

        function init() {
            scene = new THREE.Scene();
            scene.fog = new THREE.Fog(0x0f0f1e, 5, 20);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 2, 6);
            camera.lookAt(0, 1, 0);

            renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('canvas'), antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;

            // Ambient light
            const ambientLight = new THREE.AmbientLight(0x404040, 0.3);
            scene.add(ambientLight);

            // Flame light
            flameLight = new THREE.PointLight(0xff6b00, 2, 10);
            flameLight.position.set(0, candleHeight + 0.3, 0);
            flameLight.castShadow = true;
            scene.add(flameLight);

            // Create candle body
            createCandle();

            // Create wick
            const wickGeom = new THREE.CylinderGeometry(0.02, 0.02, 0.4, 8);
            const wickMat = new THREE.MeshStandardMaterial({ color: 0x1a1a1a });
            wick = new THREE.Mesh(wickGeom, wickMat);
            wick.position.y = candleHeight + 0.2;
            scene.add(wick);

            // Create flame
            createFlame();

            // Create table
            const tableGeom = new THREE.BoxGeometry(8, 0.2, 8);
            const tableMat = new THREE.MeshStandardMaterial({ color: 0x8B4513 });
            const table = new THREE.Mesh(tableGeom, tableMat);
            table.position.y = -0.1;
            table.receiveShadow = true;
            scene.add(table);

            window.addEventListener('resize', onWindowResize);
            document.getElementById('resetBtn').addEventListener('click', resetCandle);

            animate();
        }

        function createCandle() {
            const candleGeom = new THREE.CylinderGeometry(0.4, 0.45, candleHeight, 32);
            const candleMat = new THREE.MeshStandardMaterial({ 
                color: 0xffeedd,
                roughness: 0.7,
                metalness: 0.1
            });
            candle = new THREE.Mesh(candleGeom, candleMat);
            candle.position.y = candleHeight / 2;
            candle.castShadow = true;
            candle.receiveShadow = true;
            scene.add(candle);
        }

        function createFlame() {
            const flameGeom = new THREE.SphereGeometry(0.15, 16, 16);
            flameGeom.scale(1, 1.5, 1);
            
            const flameMat = new THREE.MeshBasicMaterial({ 
                color: 0xffaa00,
                transparent: true,
                opacity: 0.9
            });
            
            flame = new THREE.Mesh(flameGeom, flameMat);
            flame.position.y = candleHeight + 0.4;
            scene.add(flame);

            // Inner flame
            const innerFlameGeom = new THREE.SphereGeometry(0.1, 16, 16);
            innerFlameGeom.scale(1, 1.3, 1);
            const innerFlameMat = new THREE.MeshBasicMaterial({ 
                color: 0xffff88,
                transparent: true,
                opacity: 0.95
            });
            const innerFlame = new THREE.Mesh(innerFlameGeom, innerFlameMat);
            innerFlame.position.y = candleHeight + 0.35;
            scene.add(innerFlame);
            flame.userData.inner = innerFlame;
        }

        function createSmoke() {
            if (Math.random() > 0.7) {
                const smokeGeom = new THREE.SphereGeometry(0.05, 8, 8);
                const smokeMat = new THREE.MeshBasicMaterial({ 
                    color: 0x888888,
                    transparent: true,
                    opacity: 0.3
                });
                const smoke = new THREE.Mesh(smokeGeom, smokeMat);
                smoke.position.set(
                    (Math.random() - 0.5) * 0.1,
                    candleHeight + 0.6,
                    (Math.random() - 0.5) * 0.1
                );
                smoke.userData.velocity = {
                    x: (Math.random() - 0.5) * 0.02,
                    y: 0.02 + Math.random() * 0.02,
                    z: (Math.random() - 0.5) * 0.02
                };
                smoke.userData.life = 100;
                scene.add(smoke);
                particles.push(smoke);
            }
        }

        function createWaxDrip() {
            if (Math.random() > 0.95 && candleHeight < maxCandleHeight - 0.1) {
                const dripGeom = new THREE.SphereGeometry(0.03, 8, 8);
                const dripMat = new THREE.MeshStandardMaterial({ color: 0xffeedd });
                const drip = new THREE.Mesh(dripGeom, dripMat);
                
                const angle = Math.random() * Math.PI * 2;
                const radius = 0.4;
                drip.position.set(
                    Math.cos(angle) * radius,
                    candleHeight,
                    Math.sin(angle) * radius
                );
                drip.userData.velocity = 0;
                scene.add(drip);
                waxDrips.push(drip);
            }
        }

        function updateCandle() {
            if (candleHeight > 0.5) {
                candleHeight -= meltRate;
                
                scene.remove(candle);
                createCandle();
                
                wick.position.y = candleHeight + 0.2;
                flame.position.y = candleHeight + 0.4;
                flame.userData.inner.position.y = candleHeight + 0.35;
                flameLight.position.y = candleHeight + 0.3;
            }
        }

        function animate() {
            requestAnimationFrame(animate);

            time += 0.016;

            // Animate flame flicker
            const flicker = Math.sin(time * 10) * 0.05 + Math.sin(time * 17) * 0.03;
            flame.scale.set(1 + flicker, 1 + flicker * 1.5, 1 + flicker);
            flame.userData.inner.scale.set(1 + flicker * 0.8, 1 + flicker * 1.2, 1 + flicker * 0.8);
            
            flameLight.intensity = 2 + flicker * 0.5;

            // Update candle melting
            updateCandle();
            createSmoke();
            createWaxDrip();

            // Update smoke particles
            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                p.position.x += p.userData.velocity.x;
                p.position.y += p.userData.velocity.y;
                p.position.z += p.userData.velocity.z;
                p.userData.life--;
                p.material.opacity = p.userData.life / 100 * 0.3;
                p.scale.set(1 + (100 - p.userData.life) / 50, 1 + (100 - p.userData.life) / 50, 1 + (100 - p.userData.life) / 50);
                
                if (p.userData.life <= 0) {
                    scene.remove(p);
                    particles.splice(i, 1);
                }
            }

            // Update wax drips
            for (let i = waxDrips.length - 1; i >= 0; i--) {
                const drip = waxDrips[i];
                drip.userData.velocity += 0.001;
                drip.position.y -= drip.userData.velocity;
                
                if (drip.position.y <= 0) {
                    scene.remove(drip);
                    waxDrips.splice(i, 1);
                }
            }

            // Update UI
            document.getElementById('time').textContent = Math.floor(time);
            document.getElementById('waxLevel').textContent = Math.floor((candleHeight / maxCandleHeight) * 100);

            renderer.render(scene, camera);
        }

        function resetCandle() {
            scene.remove(candle);
            candleHeight = maxCandleHeight;
            createCandle();
            
            wick.position.y = candleHeight + 0.2;
            flame.position.y = candleHeight + 0.4;
            flame.userData.inner.position.y = candleHeight + 0.35;
            flameLight.position.y = candleHeight + 0.3;
            
            particles.forEach(p => scene.remove(p));
            particles = [];
            waxDrips.forEach(d => scene.remove(d));
            waxDrips = [];
            
            time = 0;
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        init();
    </script>
</body>
</html>
